<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>
<body>
  <div class="splash-background">
    <img width="1em" height="1em" src="./assets/odin-lined.png" alt="The Odin Project Logo">
    <h1>ODIN</h1>
    <p>Photo by <a href="#">Hailie West</a> on <a href="#">Unsplash</a></p>
  </div> 
  <div class="form-section">
    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
    <br>
    <h2>You know you want to</h2>
    <form action="/" method="post">
      <strong>Let's do this!</strong>
      <label for="first-name">FIRST NAME</label>
      <input type="text" id="first-name" name="first-name">
      <label for="last-name">LAST NAME</label>
      <input type="text" id="last-name" name="last-name">
      <label for="mail">EMAIL</label>
      <input type="email" id="mail" name="mail">
      <label for="phone-number">PHONE NUMBER</label>
      <input type="tel" id="phone-number" name="phone-number">
      <label for="password">PASSWORD</label>
      <input type="password" id="password" name="password">
      <label for="confirm-password">CONFIRM PASSWORD</label>
      <input type="password" id="confirm-password" name="confirm-password">
      <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="#">Log in</a></p>
  </div>
</body>
</html>
