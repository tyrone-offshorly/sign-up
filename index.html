<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up</title>
</head>
<body>
  <div class="splash-background">
    <div class="splash-title">
      <div class="title">
        <img width="37px" height="37px" src="./assets/odin-lined.png" alt="The Odin Project Logo">
        <h1>ODIN</h1>
      </div>
    </div>
    <p>Photo by <a href="#">Hailie West</a> on <a href="#">Unsplash</a></p>
  </div> 
  <div class="form-section">
    <form action="/" method="post">
    <div class="form-upper">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
      <br>
      <p>You know you want to</p>
      <strong>Let's do this!</strong>
        <div class="form-controls">
          <div class="text-input">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name">
          </div>
          <div class="text-input">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name">
          </div>
          <div class="text-input">
            <label for="mail">EMAIL</label>
            <input type="email" id="mail" name="mail">
          </div>
          <div class="text-input">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number" name="phone-number">
          </div>
          <div class="text-input">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">
          </div>
          <div class="text-input">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" name="confirm-password">
          </div>
        </div>
    </div>
    <button type="submit">Create Account</button>
    <p class="login-text">Already have an account? <a href="#">Log in</a></p>
    </form>
  </div>
</body>
</html>
